<!-- templates/analytics.html -->
<!DOCTYPE html>
<html lang="en" class="bg-gray-100 dark:bg-gray-900">
<head>
  <meta charset="UTF-8" />
  <title>Analytics ‚Äì TeamSync</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: { inter: ['Inter', 'sans-serif'] }
        }
      }
    };
  </script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    * { font-family: 'Inter', sans-serif; }
  </style>
</head>
<body class="min-h-screen p-6 text-gray-900 dark:text-white bg-gray-100 dark:bg-gray-900 transition-colors">
  <div class="max-w-4xl mx-auto">
    <!-- Header -->
    <div class="flex justify-between items-center mb-6">
      <h1 class="text-2xl font-bold" id="projectTitle">üìà Project Analytics</h1>
      <div class="flex gap-4 items-center">
        <button onclick="goBack()" class="text-sm text-indigo-500 hover:underline">‚Üê Back to Tasks</button>
        <button id="darkModeToggle" onclick="toggleDarkMode()" class="text-sm border px-3 py-1 rounded dark:bg-gray-700">üåô</button>
      </div>
    </div>

    <!-- Charts -->
    <div class="grid md:grid-cols-2 gap-6">
      <div class="bg-white dark:bg-gray-800 p-4 rounded-lg shadow">
        <h2 class="text-lg font-semibold mb-4">Task Status (Bar Chart)</h2>
        <canvas id="barChart" height="200"></canvas>
      </div>
      <div class="bg-white dark:bg-gray-800 p-4 rounded-lg shadow">
        <h2 class="text-lg font-semibold mb-4">Task Distribution (Pie Chart)</h2>
        <canvas id="pieChart" height="200"></canvas>
      </div>
    </div>
  </div>

  <script>
    function toggleDarkMode() {
      const html = document.documentElement;
      const isDark = html.classList.toggle("dark");
      localStorage.setItem("theme", isDark ? "dark" : "light");
      document.getElementById("darkModeToggle").textContent = isDark ? "‚òÄÔ∏è" : "üåô";
    }

    function applySavedTheme() {
      const saved = localStorage.getItem("theme");
      if (saved === "dark") {
        document.documentElement.classList.add("dark");
        document.getElementById("darkModeToggle").textContent = "‚òÄÔ∏è";
      }
    }

    function goBack() {
      const projectId = new URLSearchParams(window.location.search).get("id");
      window.location.href = `/tasks?id=${projectId}`;
    }

    async function fetchAnalytics(projectId, token) {
      try {
        const res = await fetch(`/projects/${projectId}/analytics`, {
          method: "GET",
          headers: {
            "Authorization": "Bearer " + token
          }
        });

        if (res.status === 401) {
          alert("Session expired. Please login again.");
          localStorage.removeItem("access_token");
          window.location.href = "/";
          return;
        }

        if (!res.ok) {
          throw new Error("Analytics fetch failed");
        }

        const data = await res.json();
        renderCharts(data);
      } catch (err) {
        console.error("Analytics fetch failed:", err);
        alert("Error loading analytics.");
      }
    }

    function renderCharts(data) {
      const labels = ['Pending', 'In Progress', 'Done'];
      const values = [data.pending, data.in_progress, data.done];
      const colors = ["#facc15", "#3b82f6", "#10b981"];

      new Chart(document.getElementById("barChart"), {
        type: "bar",
        data: {
          labels,
          datasets: [{
            label: "Task Count",
            backgroundColor: colors,
            data: values
          }]
        },
        options: {
          responsive: true,
          scales: { y: { beginAtZero: true } }
        }
      });

      new Chart(document.getElementById("pieChart"), {
        type: "pie",
        data: {
          labels,
          datasets: [{
            backgroundColor: colors,
            data: values
          }]
        },
        options: {
          responsive: true
        }
      });
    }

    window.addEventListener("DOMContentLoaded", () => {
      applySavedTheme();

      const token = localStorage.getItem("access_token");
      const projectId = new URLSearchParams(window.location.search).get("id");

      if (!token || !projectId) {
        window.location.href = "/";
        return;
      }

      fetchAnalytics(projectId, token);
    });
  </script>
</body>
</html>
