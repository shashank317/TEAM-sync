<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login ‚Äì TeamSync</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = { darkMode: 'class' }
  </script>
</head>

<body class="min-h-screen flex items-center justify-center bg-gradient-to-br from-indigo-50 to-white dark:from-gray-900 dark:to-gray-800 text-gray-900 dark:text-white transition-colors font-sans">

  <!-- Dark Mode Toggle -->
  <button id="darkModeToggle" 
    class="fixed top-4 right-4 p-2 rounded-xl bg-white dark:bg-gray-700 hover:bg-gray-100 dark:hover:bg-gray-600 shadow-md transition">
    <svg id="sunIcon" class="w-5 h-5 text-gray-800 dark:text-gray-200" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
        d="M12 3v1m0 16v1m9-9h-1M4 12H3
           m15.364 6.364l-.707-.707
           M6.343 6.343l-.707-.707
           m12.728 0l-.707.707
           M6.343 17.657l-.707.707
           M16 12a4 4 0 11-8 0 4 4 0 018 0z"/>
    </svg>
    <svg id="moonIcon" class="w-5 h-5 text-gray-800 dark:text-gray-200 hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
        d="M20.354 15.354A9 9 0 018.646 3.646
           9.003 9.003 0 0012 21a9.003 9.003 
           0 008.354-5.646z"/>
    </svg>
  </button>

  <!-- Login Card -->
  <div class="bg-white dark:bg-gray-800 p-8 rounded-2xl shadow-xl w-full max-w-md border border-gray-100 dark:border-gray-700 transform transition duration-500 hover:scale-[1.02]">
    <div class="text-center mb-6">
      <h1 class="text-3xl font-extrabold tracking-tight">Welcome Back üëã</h1>
      <p class="text-gray-500 dark:text-gray-400 text-sm">Login to continue to <span class="font-semibold text-indigo-600 dark:text-indigo-400">TeamSync</span></p>
    </div>

    <form onsubmit="login(event)" class="space-y-5">
      <div>
        <label for="email" class="block text-sm font-medium mb-1">Email</label>
        <input id="email" type="email" placeholder="Enter your email" autocomplete="email" required
          class="w-full px-4 py-3 border rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500
                 dark:bg-gray-700 dark:border-gray-600 dark:text-white outline-none transition" />
      </div>
      <div>
        <label for="password" class="block text-sm font-medium mb-1">Password</label>
        <input id="password" type="password" placeholder="Enter your password" autocomplete="current-password" required
          class="w-full px-4 py-3 border rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500
                 dark:bg-gray-700 dark:border-gray-600 dark:text-white outline-none transition" />
      </div>
      <button type="submit" 
      class="w-full bg-gradient-to-r from-indigo-500 to-purple-500 text-white py-3 rounded-lg shadow-lg hover:scale-105 transition-transform">
      login
    </button>

    </form>

    <div class="text-center mt-6 space-y-2">
      <a href="/signup" class="text-indigo-500 hover:underline font-medium">Sign Up</a>
      </p>
      <a href="/reset" class="text-sm text-red-500 hover:underline">Forgot Password?</a>
    </div>
  </div>

  <!-- Script -->
  <script>
    const darkModeToggle = document.getElementById('darkModeToggle');
    const sunIcon = document.getElementById('sunIcon');
    const moonIcon = document.getElementById('moonIcon');
    const html = document.documentElement;

    function applyTheme(isDark) {
      if (isDark) {
        html.classList.add('dark');
        sunIcon.classList.add('hidden');
        moonIcon.classList.remove('hidden');
      } else {
        html.classList.remove('dark');
        sunIcon.classList.remove('hidden');
        moonIcon.classList.add('hidden');
      }
    }

    function initializeDarkMode() {
      const savedTheme = localStorage.getItem('theme');
      const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
      const isDark = savedTheme ? savedTheme === 'dark' : prefersDark;
      applyTheme(isDark);
    }

    darkModeToggle.addEventListener('click', () => {
      const isDark = !html.classList.contains('dark');
      applyTheme(isDark);
      localStorage.setItem('theme', isDark ? 'dark' : 'light');
    });

    initializeDarkMode();

    async function login(event) {
      event.preventDefault();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;

      try {
        const res = await fetch("/auth/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, password })
        });

        if (res.ok) {
          const data = await res.json();
          localStorage.setItem("access_token", data.access_token);
          window.location.href = "/dashboard";
        } else {
          const err = await res.json();
          alert(err.detail || "‚ùå Login failed. Please check your credentials.");
        }
      } catch (e) {
        alert("‚ö†Ô∏è Network error, please try again.");
      }
    }
  </script>
</body>
</html>
