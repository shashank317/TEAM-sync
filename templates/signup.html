<!DOCTYPE html>
<html lang="en" class="bg-gradient-to-br from-indigo-100 via-white to-indigo-50 dark:from-gray-900 dark:via-gray-800 dark:to-gray-900">
<head>
  <meta charset="UTF-8" />
  <title>Sign Up ‚Äì TeamSync</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: { inter: ['Inter', 'sans-serif'] },
          animation: { fadeIn: "fadeIn 0.8s ease-in-out" },
          keyframes: { fadeIn: { "0%": { opacity: 0, transform: "translateY(10px)" }, "100%": { opacity: 1, transform: "translateY(0)" } } }
        }
      }
    };
  </script>
  <style>
    * { font-family: 'Inter', sans-serif; }
    .glass {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen transition-colors">

  <!-- Dark Mode Toggle -->
  <button id="darkModeToggle" class="fixed top-5 right-5 p-3 rounded-full glass shadow-lg hover:scale-105 transition-transform">
    <svg id="sunIcon" class="w-6 h-6 text-yellow-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
        d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
    </svg>
    <svg id="moonIcon" class="w-6 h-6 text-indigo-300 hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
        d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
    </svg>
  </button>

  <!-- Signup Card -->
  <div class="glass p-8 rounded-2xl shadow-2xl w-full max-w-md animate-fadeIn">
    <h2 class="text-3xl font-bold mb-6 text-center text-indigo-600 dark:text-indigo-400">üìù Create Your Account</h2>
    <p class="text-center text-sm text-gray-500 dark:text-gray-400 mb-6">Join TeamSync and collaborate smarter.</p>

    <div id="errorMsg" class="text-red-500 text-sm mb-4 hidden"></div>

    <input id="name" type="text" placeholder="Full Name" autofocus
      class="w-full mb-3 px-4 py-3 rounded-lg border border-gray-300 dark:border-gray-600 dark:bg-gray-800/50 focus:ring-2 focus:ring-indigo-400 outline-none transition" />
    <input id="email" type="email" placeholder="Email"
      class="w-full mb-3 px-4 py-3 rounded-lg border border-gray-300 dark:border-gray-600 dark:bg-gray-800/50 focus:ring-2 focus:ring-indigo-400 outline-none transition" />
    <input id="password" type="password" placeholder="Password"
      class="w-full mb-5 px-4 py-3 rounded-lg border border-gray-300 dark:border-gray-600 dark:bg-gray-800/50 focus:ring-2 focus:ring-indigo-400 outline-none transition" />

    <button onclick="signup()" class="w-full bg-gradient-to-r from-indigo-500 to-purple-500 text-white py-3 rounded-lg shadow-lg hover:scale-105 transition-transform">
      ‚úÖ Sign Up
    </button>

    <p class="text-sm text-center mt-6">
      Already have an account?
      <a href="/" class="text-indigo-500 hover:underline">Login</a>
    </p>
  </div>

  <script>
    const toggle = document.getElementById('darkModeToggle');
    const html = document.documentElement;
    const sunIcon = document.getElementById('sunIcon');
    const moonIcon = document.getElementById('moonIcon');

    function initializeDarkMode() {
      const saved = localStorage.getItem('theme');
      const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
      const useDark = saved === 'dark' || (!saved && prefersDark);
      html.classList.toggle('dark', useDark);
      sunIcon.classList.toggle('hidden', useDark);
      moonIcon.classList.toggle('hidden', !useDark);
    }

    toggle.addEventListener('click', () => {
      const isDark = html.classList.toggle('dark');
      localStorage.setItem('theme', isDark ? 'dark' : 'light');
      sunIcon.classList.toggle('hidden', isDark);
      moonIcon.classList.toggle('hidden', !isDark);
    });

    initializeDarkMode();

    async function signup() {
      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;
      const errorBox = document.getElementById("errorMsg");
      errorBox.classList.add("hidden");

      if (!name || !email || !password) return showError("All fields are required.");

      if (password.length < 8 ||
        !/[a-z]/.test(password) ||
        !/[A-Z]/.test(password) ||
        !/[0-9]/.test(password) ||
        !/[!@#$%^&*()\-_=+]/.test(password)) {
        return showError("Password must be strong (min 8 chars, upper/lowercase, number, symbol).");
      }

      try {
        const res = await fetch("/auth/signup", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ name, email, password })
        });

        const data = await res.json();

        if (res.ok) {
          localStorage.setItem("access_token", data.access_token);
          window.location.href = "/dashboard";
        } else {
          showError(data.detail || "Signup failed.");
        }
      } catch (err) {
        showError("Network error. Please try again.");
      }
    }

    function showError(msg) {
      const box = document.getElementById("errorMsg");
      box.textContent = msg;
      box.classList.remove("hidden");
    }
  </script>
</body>
</html>
