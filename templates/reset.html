<!DOCTYPE html>
<html lang="en" class="bg-gradient-to-br from-indigo-100 via-white to-indigo-50 dark:from-gray-900 dark:via-gray-800 dark:to-gray-900">
<head>
  <meta charset="UTF-8" />
  <title>Reset Password ‚Äì TeamSync</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: { inter: ['Inter', 'sans-serif'] },
          animation: { fadeIn: "fadeIn 0.8s ease-in-out" },
          keyframes: { fadeIn: { "0%": { opacity: 0, transform: "translateY(10px)" }, "100%": { opacity: 1, transform: "translateY(0)" } } }
        }
      }
    };
  </script>
  <style>
    * { font-family: 'Inter', sans-serif; }
    .glass {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen transition-colors">

  <!-- Dark Mode Toggle -->
  <button id="darkModeToggle" class="fixed top-5 right-5 p-3 rounded-full glass shadow-lg hover:scale-105 transition-transform">
    <svg id="sunIcon" class="w-6 h-6 text-yellow-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
        d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
    </svg>
    <svg id="moonIcon" class="w-6 h-6 text-indigo-300 hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
        d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
    </svg>
  </button>

  <!-- Reset Password Card -->
  <div class="glass p-8 rounded-2xl shadow-2xl w-full max-w-md animate-fadeIn">
    <h2 class="text-3xl font-bold mb-4 text-center text-indigo-600 dark:text-indigo-400">üîê Reset Your Password</h2>
    <p class="text-center text-sm text-gray-500 dark:text-gray-400 mb-6">Secure your account with a new password.</p>

    <div id="errorMsg" class="text-red-500 text-sm mb-3 hidden"></div>
    <div id="successMsg" class="text-green-500 text-sm mb-3 hidden"></div>

    <input id="email" type="email" placeholder="Registered Email"
      class="w-full mb-3 px-4 py-3 rounded-lg border border-gray-300 dark:border-gray-600 dark:bg-gray-800/50 focus:ring-2 focus:ring-indigo-400 outline-none transition" />
    <input id="newPassword" type="password" placeholder="New Password"
      class="w-full mb-4 px-4 py-3 rounded-lg border border-gray-300 dark:border-gray-600 dark:bg-gray-800/50 focus:ring-2 focus:ring-indigo-400 outline-none transition" />

    <button onclick="resetPassword()" class="w-full bg-gradient-to-r from-indigo-500 to-purple-500 text-white py-3 rounded-lg shadow-lg hover:scale-105 transition-transform">
      üîÑ Reset Password
    </button>

    <p class="text-sm text-center mt-6">
      Remembered your password?
      <a href="/" class="text-indigo-500 hover:underline">Login here</a>
    </p>
  </div>

  <script>
    const darkModeToggle = document.getElementById('darkModeToggle');
    const sunIcon = document.getElementById('sunIcon');
    const moonIcon = document.getElementById('moonIcon');
    const html = document.documentElement;

    function initializeDarkMode() {
      const savedTheme = localStorage.getItem('theme');
      const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
      const isDark = savedTheme === 'dark' || (!savedTheme && prefersDark);
      html.classList.toggle('dark', isDark);
      sunIcon.classList.toggle('hidden', isDark);
      moonIcon.classList.toggle('hidden', !isDark);
    }

    darkModeToggle.addEventListener('click', () => {
      const isDark = html.classList.toggle('dark');
      localStorage.setItem('theme', isDark ? 'dark' : 'light');
      sunIcon.classList.toggle('hidden', isDark);
      moonIcon.classList.toggle('hidden', !isDark);
    });

    initializeDarkMode();

    async function resetPassword() {
      const email = document.getElementById("email").value.trim();
      const newPassword = document.getElementById("newPassword").value;

      const errorBox = document.getElementById("errorMsg");
      const successBox = document.getElementById("successMsg");
      errorBox.classList.add("hidden");
      successBox.classList.add("hidden");

      if (!email || !newPassword) {
        showError("Please fill in all fields.");
        return;
      }

      if (newPassword.length < 8 ||
          !/[a-z]/.test(newPassword) ||
          !/[A-Z]/.test(newPassword) ||
          !/[0-9]/.test(newPassword) ||
          !/[!@#$%^&*()\\-_=+]/.test(newPassword)) {
        showError("Password must be strong (min 8 chars, upper/lowercase, number, symbol).");
        return;
      }

      try {
        const res = await fetch("/reset-password", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, new_password: newPassword })
        });

        const data = await res.json();

        if (res.ok) {
          successBox.textContent = "‚úÖ Password reset successfully!";
          successBox.classList.remove("hidden");
        } else {
          showError(data.detail || "Failed to reset password.");
        }
      } catch (err) {
        showError("Something went wrong. Please try again.");
      }
    }

    function showError(msg) {
      const box = document.getElementById("errorMsg");
      box.textContent = msg;
      box.classList.remove("hidden");
    }
  </script>
</body>
</html>
