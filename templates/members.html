<!DOCTYPE html>
<html lang="en" class="bg-gray-50 dark:bg-gray-900 text-gray-900 dark:text-white transition-colors duration-300">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Project Members ‚Äì TeamSync</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: { sans: ['Inter', 'sans-serif'] }
        }
      }
    }
  </script>
</head>
<body class="min-h-screen px-6 py-8 font-sans">

  <!-- Header -->
  <div class="flex flex-wrap items-center justify-between mb-8">
    <h1 class="text-3xl font-bold">üë• Project Members</h1>
    <div class="flex gap-4 items-center mt-4 sm:mt-0">
      <button onclick="toggleDarkMode()" class="p-2 rounded-lg bg-gray-200 dark:bg-gray-700 hover:scale-105 transition">
        üåó
      </button>
      <a href="/dashboard" class="text-indigo-600 dark:text-indigo-400 hover:underline flex items-center gap-1">
        ‚Üê Back to Dashboard
      </a>
    </div>
  </div>

  <!-- Invite Link Section -->
  <div class="mb-8">
    <button onclick="generateInviteLink()" class="bg-indigo-600 hover:bg-indigo-700 text-white px-5 py-2 rounded-lg shadow transition">
      üîó Generate Invite Link
    </button>
    <div id="inviteLink" class="mt-3 text-sm text-green-400"></div>
  </div>

  <!-- Add Member Form -->
  <form onsubmit="addMember(event)" class="bg-white dark:bg-gray-800 p-6 rounded-xl shadow-lg mb-10">
    <h2 class="text-xl font-semibold mb-4">‚ûï Add Member</h2>
    <div class="flex flex-wrap gap-4">
      <input id="userIdInput" type="number" placeholder="User ID"
        class="border dark:bg-gray-700 dark:border-gray-600 rounded-lg px-3 py-2 w-32 text-black dark:text-white" />
      <select id="roleInput" class="border dark:bg-gray-700 dark:border-gray-600 rounded-lg px-3 py-2 text-black dark:text-white">
        <option value="editor">Editor</option>
        <option value="viewer">Viewer</option>
        <option value="admin">Admin</option>
      </select>
      <button type="submit" class="bg-green-600 hover:bg-green-700 text-white px-5 py-2 rounded-lg shadow transition">
        Add Member
      </button>
    </div>
  </form>

  <!-- Member List -->
  <div id="memberList" class="grid gap-4 sm:grid-cols-2 lg:grid-cols-3"></div>

  <script>
    const token = localStorage.getItem('access_token');
    const projectId = new URLSearchParams(window.location.search).get("project_id");

    if (!token || !projectId) {
      alert("Missing token or project_id");
      window.location.href = "/";
    }

    async function fetchMembers() {
      const res = await fetch(`/projects/${projectId}/members`, {
        headers: { Authorization: `Bearer ${token}` }
      });

      const members = await res.json();
      const container = document.getElementById("memberList");
      container.innerHTML = "";

      members.forEach(member => {
        const card = document.createElement("div");
        card.className = "bg-white dark:bg-gray-800 p-5 rounded-xl shadow flex flex-col justify-between";

        card.innerHTML = `
          <div>
            <div class="font-bold text-lg">${member.name}</div>
            <div class="text-sm text-gray-500 dark:text-gray-400">${member.email}</div>
            <div class="text-sm mt-2">Role: <span id="role-${member.user_id}" class="font-medium">${member.role}</span></div>
          </div>
          <div class="flex gap-2 mt-4">
            <select onchange="updateMemberRole(${member.user_id}, this.value)"
              class="border dark:bg-gray-700 dark:border-gray-600 px-3 py-1 rounded-lg text-sm text-black dark:text-white flex-1">
              <option value="editor" ${member.role === 'editor' ? 'selected' : ''}>Editor</option>
              <option value="viewer" ${member.role === 'viewer' ? 'selected' : ''}>Viewer</option>
              <option value="admin" ${member.role === 'admin' ? 'selected' : ''}>Admin</option>
            </select>
            <button onclick="removeMember(${member.user_id})"
              class="text-red-500 hover:text-red-700 font-semibold text-sm">
              Remove
            </button>
          </div>
        `;
        container.appendChild(card);
      });
    }

    async function addMember(e) {
      e.preventDefault();
      const userId = document.getElementById("userIdInput").value;
      const role = document.getElementById("roleInput").value;

      const res = await fetch(`/projects/${projectId}/members`, {
        method: "POST",
        headers: {
          Authorization: `Bearer ${token}`,
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ user_id: parseInt(userId), role })
      });

      if (res.ok) {
        document.getElementById("userIdInput").value = "";
        fetchMembers();
      } else {
        const err = await res.json();
        alert(err.detail || "Failed to add member");
      }
    }

    async function removeMember(userId) {
      if (!confirm("Remove this member?")) return;

      const res = await fetch(`/projects/${projectId}/members/${userId}`, {
        method: "DELETE",
        headers: { Authorization: `Bearer ${token}` }
      });

      if (res.ok) {
        fetchMembers();
      } else {
        const err = await res.json();
        alert(err.detail || "Failed to remove member");
      }
    }

    async function updateMemberRole(userId, newRole) {
      const res = await fetch(`/projects/${projectId}/members/${userId}`, {
        method: "PUT",
        headers: {
          Authorization: `Bearer ${token}`,
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ role: newRole })
      });

      if (res.ok) {
        document.getElementById(`role-${userId}`).textContent = newRole;
      } else {
        const err = await res.json();
        alert(err.detail || "Failed to update role");
      }
    }

    async function generateInviteLink() {
      const res = await fetch(`/projects/${projectId}/invite-link`, {
        headers: { Authorization: `Bearer ${token}` }
      });

      const data = await res.json();
      if (data.invite_link) {
        const inviteEl = document.getElementById("inviteLink");
        inviteEl.innerHTML = `<a href="${data.invite_link}" target="_blank" class="underline text-green-500">${data.invite_link}</a>`;
      } else {
        alert("Failed to generate invite link.");
      }
    }

    function toggleDarkMode() {
      document.documentElement.classList.toggle("dark");
      localStorage.setItem("darkMode", document.documentElement.classList.contains("dark"));
    }

    if (localStorage.getItem("darkMode") === "true") {
      document.documentElement.classList.add("dark");
    }

    fetchMembers();
  </script>
</body>
</html>
